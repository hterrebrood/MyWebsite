<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who is Holly?</title>
  <style>
    @font-face {
      font-family: 'In your face, Joffery!';
      src: url('https://fonts.cdnfonts.com/s/19144/InYourFaceJoffery.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'In your face, Joffery!', 'Comic Sans MS', 'Comic Sans', cursive;
      /* User-requested background color */
      background-color: #bbd5ed;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.2em;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px 0 20px 0;
      gap: 20px;
    }
    .menu-btn {
      display: flex;
      align-items: center;
      background: #fff;
      border: 2px solid #222;
      border-radius: 16px;
      padding: 12px 28px;
      /* Ensure the button is tall enough to fit larger icons */
      min-height: 64px;
      font-size: 1.3em;
      cursor: pointer;
      transition: box-shadow 0.2s;
      box-shadow: 2px 2px 0 #ccc;
      margin: 8px;
    }
    .menu-btn:hover {
      box-shadow: 4px 4px 0 #bbb;
      background: #f0f0f0;
    }
    .icon {
      width: 48px;
      height: 48px;
      margin-right: 12px;
      flex-shrink: 0; /* keep icon size even if button has limited space */
    }
    .contact {
      position: absolute;
      top: 24px;
      right: 32px;
      text-align: right;
    }
    .contact img {
      width: 40px;
      vertical-align: middle;
    }
    .contact span {
      display: block;
      font-size: 1em;
      margin-top: 4px;
    }
    .visitor {
      margin-top: 60px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="contact">
    <a href="mailto:your@email.com"><img src="https://img.icons8.com/ios-filled/50/000000/chat.png" alt="Contact"></a>
    <span>Contact me</span>
  </div>
  <h1>Who is Holly?</h1>
  <div class="menu">
    <a class="menu-btn" href="about.html">
      <img class="icon" src="https://img.icons8.com/color/48/000000/among-us.png" style="filter: hue-rotate(80deg);" alt="About">
      About me
    </a>
    <a class="menu-btn" href="experience.html">
      <img class="icon" src="https://img.icons8.com/color/48/000000/among-us.png" style="filter: grayscale(100%);" alt="Experience">
      Experience
    </a>
    <a class="menu-btn" href="projects.html">
      <img class="icon" src="https://img.icons8.com/color/48/000000/among-us.png" style="filter: hue-rotate(240deg);" alt="Projects">
      Projects
    </a>
    <a class="menu-btn" href="testimonials.html">
      <img class="icon" src="https://img.icons8.com/color/48/000000/among-us.png" style="filter: hue-rotate(300deg);" alt="Testimonials">
      Testimonials
    </a>
    <a class="menu-btn" href="anything-else.html">
      <img class="icon" src="https://img.icons8.com/color/48/000000/among-us.png" style="filter: grayscale(60%);" alt="Anything else">
      Anything else
    </a>
  </div>
  <div class="visitor" id="visitor-count">
    You are visitor number: <span id="visitorNum">...</span>
  </div>
  <script>
    // Simple visitor counter: starts at 0, increases by 1 each time page is opened
    let visitorNum = localStorage.getItem('visitorNum');
    if (!visitorNum) {
      visitorNum = 0;
    }
    visitorNum = parseInt(visitorNum, 10) + 1;
    localStorage.setItem('visitorNum', visitorNum);
    document.getElementById('visitorNum').textContent = visitorNum;
  </script>
</body>
</html>
