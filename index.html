    <div class="bottom-section">
      <div class="visit-counter" aria-live="polite">
        <span class="visit-count">0</span>
        <span class="visit-label">visits</span>
      </div>
    </div>
    <script>
      (function(){
        try {
          var key = 'myWebsiteVisitCount';
          var raw = localStorage.getItem(key);
          var count = raw ? parseInt(raw, 10) : 0;
          if (isNaN(count)) count = 0;
          count = count + 1;
          localStorage.setItem(key, String(count));
          var el = document.querySelector('.visit-count');
          if (el) el.textContent = count;
        } catch (e) {
          console.error('Visit counter error', e);
        }
      })();
    </script>
